<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw Name Selector</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/business-partners-handshake-global-corporate-with-technology-concept_53876-102615.jpg?w=2000');
            background-size: cover;
            background-position: center;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 100px;
        }
        form {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
            color: red;
        }
        @keyframes blink-animation {
            to { visibility: hidden; }
        }
        @-webkit-keyframes blink-animation {
            to { visibility: hidden; }
        }
        .selected {
            color: darkblue;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <h1>Sreenidhi Project - Enter Names for Lucky Draw</h1>
    
    <form onsubmit="return false;">
        <input type="text" id="nameInput" placeholder="Enter a name" required>
        <br><br>
        <input type="submit" value="Add Name" onclick="addName()">
        <button onclick="pickWinner()">Pick a Winner</button>
    </form>
    
    <h2>Participants:</h2>
    <ul id="nameList"></ul>
    
    <div id="message"></div>
    
    <script>
        let names = [];

        function addName() {
            let nameInput = document.getElementById('nameInput');
            let name = nameInput.value.trim();
            if (name === "") return;
            
            names.push(name);
            let nameList = document.getElementById('nameList');
            let li = document.createElement('li');
            li.textContent = name;
            nameList.appendChild(li);
            
            nameInput.value = "";
        }

        function pickWinner() {
            if (names.length === 0) return;
            let winner = names[Math.floor(Math.random() * names.length)];
            let messageElement = document.getElementById('message');
            messageElement.innerHTML = "<h1><span class='blink'>Congratulations</span>, <span class='selected'>" + winner + " You are the winner!</span></h1>";
        }
    </script>
</body>
</html>
